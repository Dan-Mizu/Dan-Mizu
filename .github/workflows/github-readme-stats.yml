name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card - Light
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&include_all_commits=true
          path: profile/light/stats.svg
          token: ${{ secrets.READMESTATS_TOKEN }}

      - name: Generate stats card - Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&include_all_commits=true&theme=github_dark
          path: profile/dark/stats.svg
          token: ${{ secrets.READMESTATS_TOKEN }}

      - name: Generate top languages card - Light
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&hide_border=true&langs_count=8
          path: profile/light/top-langs.svg
          token: ${{ secrets.READMESTATS_TOKEN }}

      - name: Generate top languages card - Dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&hide_border=true&langs_count=8&theme=github_dark
          path: profile/dark/top-langs.svg
          token: ${{ secrets.READMESTATS_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/**/*.svg
          git commit -m "Update README cards" || exit 0
          git push